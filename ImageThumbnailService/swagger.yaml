info:
  title: Hacker Bay Backend API Spec - Image Thumbnail Service
  version: 0.1.0
schemes:
- https
- http
swagger: "2.0"
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
     For accessing the API a valid JWT token must be passed in all the queries in
     the 'Authorization' header.
     A valid JWT token is generated by the API and returned as answer of a call
     to the route /login giving a valid user & password.
     The following syntax must be used in the 'Authorization' header :
     Bearer xxxxxx.yyyyyyy.zzzzzz
consumes:
- application/json
produces:
- application/json
paths:
  # Create Thumbnail
  /imgservice/createthumb:
    post:
      security:
        - Bearer: []
      tags:
        - Create Thumbnail
      operationId: createthumnail
      parameters:
        - in: body
          name: createthumbnail
          description: Downloads image, resize to 50x50 and returns resized image
          schema:
            type: object
            properties:
              url:
                type: string
                format: url
                example: https://i.imgur.com/ajo.jpg
            required:
              - url
      responses:
        200:
          description: Successful
        404:
          description: Error while processing iamge
          schema:
            type: object
            properties:
              error:
                type: string
                example: Error while processing image
        401:
          description: Unauthorized
          schema:
            type: object
            properties:
              error:
                type: string
                example: Unauthorized
        500:
          description: Image Resize Error
          schema:
            type: object
            properties:
              error:
                type: string
                example: Image Resize Error