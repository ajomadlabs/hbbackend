info:
  title: Hacker Bay Backend API Spec - JSON Patch Service
  version: 0.1.0
schemes:
- https
- http
swagger: "2.0"
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
     For accessing the API a valid JWT token must be passed in all the queries in
     the 'Authorization' header.
     A valid JWT token is generated by the API and returned as answer of a call
     to the route /login giving a valid user & password.
     The following syntax must be used in the 'Authorization' header :
     Bearer xxxxxx.yyyyyyy.zzzzzz
consumes:
- application/json
produces:
- application/json
paths:
# JSON Patching
  /applyjsonpatch:
    post:
      security:
        - Bearer: []
      tags:
        - JSON Patching
      operationId: jsonpatch
      parameters:
        - in: body
          name: jsonpatch
          description: Apply JSON Patching
          schema:
            type: object
            properties:
              jobject:
                type: object
                properties:
                  bazz:
                    type: string
                    example: qux
                  foo:
                    type: string
                    example: bar
              jpobject:
                type: array
                items:
                  type: object
                  properties:
                    op:
                      type: string
                      example: replace
                    path:
                      type: string
                      example: /baz
                    value:
                      type: string
                      example: boo
            required:
              - jobject
              - jpobject
      responses:
        200:
          description: Successful Patching
          schema:
            type: object
            properties:
              baz:
                type: string
                example: boo
              foo:
                type: string
                example: bar
        404:
          description: Invalid Operation
          schema:
            type: object
            properties:
              error:
                type: string
                example: Invalid Operation
        401:
          description: Unauthorized
          schema:
            type: object
            properties:
              error:
                type: string
                example: Unauthorized
