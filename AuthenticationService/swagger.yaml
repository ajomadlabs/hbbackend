info:
  title: Hacker Bay Backend API Spec - Authentication Service
  version: 0.1.0
schemes:
- https
- http
swagger: "2.0"
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
     For accessing the API a valid JWT token must be passed in all the queries in
     the 'Authorization' header.
     A valid JWT token is generated by the API and returned as answer of a call
     to the route /login giving a valid user & password.
     The following syntax must be used in the 'Authorization' header :
     Bearer xxxxxx.yyyyyyy.zzzzzz
consumes:
- application/json
produces:
- application/json
paths:
# Authentication
  /authservice/login:
    post:
      tags:
        - User Authentication
      operationId: auth
      parameters:
        - in: body
          name: login
          description: Accepts user credentials to login
          schema:
            type: object
            properties:
              username:
                type: string
                format: email
                example: john@gmail.com
              password: 
                type: string
                example: John234
            required:
              - username
              - password
      responses:
        200:
          description: Successful Login
          schema:
            type: object
            properties:
              token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImpvaG5AZ21haWwuY29tIiwicGFzc3dvcmQiOiJKb2huMjM0In0.XH0sSERfozZvbuzB3HEhP1Q3OHxfJ4Il4Ecj13U2_9Y
        401:
          description: Invalid Credentials
          schema:
            type: object
            properties:
              error:
                type: string
                example: Invalid Credentials
        404:
          description: Invalid Email
          schema:
            type: object
            properties:
              error:
                type: string
                example: Email not proper